<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm tính thuế thu nhập cá nhân</title>
    <link rel="stylesheet" href="../css/nhanvien.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <button onclick="showPersonalInfo()">Thông tin cá nhân</button>
            <button onclick="showTestThue()">Tính thử thuế</button>
            <button onclick="showSalary()">Xem lương</button>
            <button onclick="calculateMonthlyTax()">Tính thuế 1 tháng</button>
            <button onclick="calculateAnnualTax()">Quyết toán thuế 1 năm</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Phần mềm tính thuế thu nhập cá nhân</h1>
                <div class="login-role">
                    <span>Đăng nhập: <strong>Nhân viên</strong></span>
                    <button onclick="logout()" class="logout-button">Đăng xuất</button> <!-- Nút đăng xuất -->
                </div>
            </div>

            <!-- Thông tin cá nhân -->
            <div id="personalInfo" class="section">
                <h2>Nhập Thông Tin</h2>
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" placeholder="Nhập họ và tên" value="Nguyễn Văn A" readonly>

                <label for="position">Chức vụ:</label>
                <input type="text" id="position" placeholder="Nhập chức vụ" value="Nhân viên" readonly>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Nhập email" value="nguyenvana@example.com" readonly>

                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" value="0123456789" readonly>

                <label for="dependents">Số người phụ thuộc:</label>
                <input type="number" id="dependents" placeholder="Nhập số người phụ thuộc" value="0" readonly>

            </div>
            <!-- Phần tính thử thuế -->
            <div id="taxCalculation" class="section" style="display: none;">
                <h2>Tính thử thuế</h2>
                <label for="salary">Lương hàng tháng:</label>
                <input type="number" id="salary" placeholder="Nhập số tiền lương">

                <label for="dependent">Số người phụ thuộc:</label>
                <input type="number" id="dependent" placeholder="Nhập số người phụ thuộc" min="0">

                <button onclick="calculateTestTax()">Tính Thuế</button>

                <table id="testTaxTable" class="output-table"></table>
            </div>


            <!-- Xem lương -->
            <div id="viewSalary" class="section" style="display: none;">
                <h2>Xem Lương</h2>
                <table id="salaryTable" class="output-table"></table>
            </div>

            <!-- Tính thuế 1 tháng -->
            <div id="monthlyTax" class="section" style="display: none;">
                <h2>Tính thuế thu nhập cá nhân 1 tháng</h2>
                <table id="monthlyTaxTable" class="output-table"></table>
            </div>

            <!-- Quyết toán thuế 1 năm -->
            <div id="annualTax" class="section" style="display: none;">
                <h2>Quyết toán thuế thu nhập cá nhân cả năm</h2>
                <div id="annualTaxPersonalInfo"></div> <!-- Thông tin cá nhân sẽ hiển thị ở đây -->
                <table id="annualTaxTable" class="output-table"></table>
                <!-- Nút xuất file Excel -->
                <button onclick="exportToExcel()">Xuất file Excel</button>
            </div>

        </div>
        
        <!--Footer-->
        
    </div>
    <div class="footer">
        <p>&copy; 2024 Phenikaa University. All rights reserved.</p>
    </div>
    <script src="../js/nhanvien.js"></script>
</body>

</html>
