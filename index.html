<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Chào mừng bạn đến với</h1>
    <h1>Website quản lý thuế thu nhập</h1>
  </div>
  
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <!-- Thêm thẻ form để bao bọc các trường nhập -->
    <form id="loginForm" onsubmit="login(); return false;">
      <input type="text" id="username" placeholder="Tài khoản" required autofocus>
      <input type="password" id="password" placeholder="Mật khẩu" required>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Lưu thông tin đăng nhập</label>
      </div>

      <button type="submit">Đăng Nhập</button>
    </form>
  </div>
  
  <div class="footer">
    <p>&copy; 2024 Phenikaa University. All rights reserved.</p>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
