<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="header">
    <h1>Chào mừng bạn đến với</h1>
    <h1>Website quản lý thuế thu nhập</h1>
  </div>
  
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <input type="text" id="username" placeholder="Tài khoản">
    <input type="password" id="password" placeholder="Mật khẩu">
    
    <div class="remember-me">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Lưu thông tin đăng nhập</label>
    </div>

    <button onclick="login()">Đăng Nhập</button>
  </div>
  
  <div class="footer">
    <p>&copy; 2024 Phenikaa University. All rights reserved.</p>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
